<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
	<title>七夕主题</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/pageA.css">
	<script type="text/javascript" src="../js/Swip.js"></script>
</head>
<body>
	<div id="content">
		<ul class="content_ul">
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
			</li>
			<li>画面二</li>
			<li>画面三</li>
		</ul>
		<div id="boy" class="slowWalk"></div>
		<div id="btn">
			<button class="begin">开始动画</button>
			<button class="pause">暂停动画</button>
		</div>
	</div>
	<script type="text/javascript">
		var swip = Swip($("#content"));
		/*var backgroundCss = function(className){
			var ele = $(''+className+'');
			return {
				height:ele.height(),
				top:ele.position().top
			};
		};*/
		var middleCss = $(".a_background_middle");
		var pathY = middleCss.offset().top + middleCss.height()/2; //获取路中间点的Y轴坐标
		var boyHeight = $("#boy").height();
		$("#boy").css({
			top : pathY - boyHeight +25 //将人物置于路中间
		});
		$("button:first").click(function(){
			$("#boy").transition({'left':$("#content").width()+'px'},10000,'linear');
		});
		$("button:last").click(function(){
			var left = $("#boy").css('left'); //获取当前left
			$("#boy").css('left',left); //给transition强制设置当前left的值达到暂停效果
			$("#boy").addClass("pauseWalk");
		});
	</script>
</body>
</html>
