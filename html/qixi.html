<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
	<title>七夕主题</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/pageA.css" />
	<link rel="stylesheet" type="text/css" href="../css/pageB.css" />
	<link rel="stylesheet" type="text/css" href="../css/pageC.css" />
</head>
<body>
	<div id="content">
		<ul class="content_ul">
			<!--第一幅画面-->
			<li>
				<!--背景-->
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
				<!--云-->
				<div class="cloudArea">
					<div class="cloud cloud1"></div>
					<div class="cloud cloud2"></div>
				</div>
				<!--太阳-->
				<div id="sun"></div>
			</li>
			<!--第二幅画面-->
			<li>
				<div class="b_background"></div>
				<!--图片预加载节点，不然切换图片会闪屏-->
				<div class="b_background_preload"></div>
				<!--商店-->
				<div class="shop">
					<div class="door">
						<div class="door_left"></div>
						<div class="door_right"></div>
					</div>
					<!--灯-->
					<div class="lamp"></div>
				</div>
				<!--鸟-->
				<div id="bird"></div>
			</li>
			<!--第三幅图-->
			<li>
				<!--背景-->
				<div class="c_background">
					<div class="c_background_top"></div>
					<div class="c_background_middle"></div>
					<div class="c_background_bottom"></div>
				</div>
				<!--小女孩-->
				<div id="girl"></div>
				<!--水波-->
				<div class="bridge_bottom">
					<div class="water">
						<div class="water1"></div>
						<div class="water2"></div>
						<div class="water3"></div>
						<div class="water4"></div>
					</div>
				</div>
				<!--星星-->
				<div class="star">
					<div class="stars1"></div>
					<div class="stars2"></div>
					<div class="stars3"></div>
					<div class="stars4"></div>
					<div class="stars5"></div>
					<div class="stars6"></div>
				</div>
			</li>
		</ul>
		<div id="boy" class="slowWalk"></div>
		<div id="btn">
			<button>开始</button>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
		var swip = Swip($("#content"));
		function Scroll(time,proportionX){
			var dist = $("#content").width() * proportionX;
			swip.scrollTo(dist,time);
		}
		//////////////////////////////////
		//--------动画处理--------------//
		/////////////////////////////////
		/*$("button").click(function(){
			$("#sun").addClass("sunset");
			$(".cloud1").addClass("smallCloud");
			$(".cloud2").addClass("largeCloud");
			boy.walkTo(5000,0.2)
				.then(function(){
					Scroll(5000,1);
				})
				.then(function(){
					return boy.walkTo(5000,0.5);
				});
			});*/
		//直接定位到第二幅画面
		Scroll(0,2);
		
		/*小女孩位置*/
		var bridgeY = $(".c_background_middle").offset().top;
		var girlTop = bridgeY - $("#girl").height();
		$("#girl").css({
			'top' : girlTop
		});

		/*小男孩走路*/
		var boy = boyWalk();
		boy.takeFlower();
		var visualHeight = $("#content").height();
		var visualWidth = $("#content").width();
		var boyOnBridgeY = bridgeY - $("#girl").height();
		var proportionX = $("#girl").offset().left - $("#boy").width()+$("#girl").width()/5;
		$("button").click(function(){
			boy.walkTo(2000,0.15)
				.then(function(){
					return boy.walkTo(1500,0.25,boyOnBridgeY/visualHeight);
				})
				.then(function(){
					return boy.walkTo(1500,proportionX/visualWidth);
				})
				.then(function(){
					return boy.resetBoy();
				});
		});
	})
	</script>
	<script type="text/javascript" src="../js/Swip.js"></script>
	<script type="text/javascript" src="../js/QiXi.js"></script>
</body>
</html>
