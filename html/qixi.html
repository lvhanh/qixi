<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
	<title>七夕主题</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/pageA.css">
	<script type="text/javascript" src="../js/Swip.js"></script>
	<script type="text/javascript" src="../js/boyWalk.js"></script>
</head>
<body>
	<div id="content">
		<ul class="content_ul">
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
			</li>
			<li>画面二</li>
			<li>画面三</li>
		</ul>
		<div id="boy" class="slowWalk"></div>
		<div id="btn">
			<button class="begin">开始动画</button>
		</div>
	</div>
	<script type="text/javascript">
		var swip = Swip($("#content"));
		var boy = boyWalk();
		$(".begin").click(function(){
			boy.walkTo(2000,0.2)
				.then(function(){
					boy.setColor('red')
				})
				.then(function(){
					return boy.walkTo(2000,0.4)
				})
				.then(function(){
					boy.setColor('yellow')
				})
				.then(function(){
					return boy.walkTo(2000,0.6)
				})
				.then(function(){
					boy.setColor('blue')
				});
		});
	</script>
</body>
</html>
