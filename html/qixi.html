<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
	<title>七夕主题</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/pageA.css">
</head>
<body>
	<div id="content">
		<ul class="content_ul">
			<li>
				<div class="a_background">
					<div class="a_background_top"></div>
					<div class="a_background_middle"></div>
					<div class="a_background_bottom"></div>
				</div>
			</li>
			<li>画面二</li>
			<li>画面三</li>
		</ul>
		<div id="boy" class="slowWalk"></div>
		<div id="btn">
			<button class="begin">开始动画</button>
			<button class="pause">暂停动画</button>
		</div>
	</div>
	<script type="text/javascript">
		// 10秒走到中间位置
		//var swip = Swip($("#content"));
		$("button:first").click(function(){
			var distX = Dist('x', 0.5);
			var distY = Dist('y', 0.5);
			Walk(10000, distX, distY);
		});
	</script>
	<!--放下面不需要var swip = Swip($("#content"))加载-->
	<script type="text/javascript" src="../js/Swip.js"></script>
	<script type="text/javascript" src="../js/qixi.js"></script>
</body>
</html>
